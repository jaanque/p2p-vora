<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
     <link rel="stylesheet" href="estilos.css">

    <title>Compartir Archivos</title>
    <style>
        .selected {
            background-color: #4CAF50;
            color: white;
        }

        #selectedDeviceMessage {
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Enviar Archivos</h1>

    <div>
        <label for="deviceName">Nombre de tu dispositivo:</label>
        <input type="text" id="deviceName" placeholder="Ingresa tu nombre o el nombre del equipo">
        <button id="setNameBtn">Establecer nombre</button>
    </div>

    <div>
        <h2>Dispositivos en la misma red:</h2>
        <ul id="deviceList"></ul>
    </div>

    <input type="file" id="fileInput" accept="*">
    <button id="sendFileBtn">Enviar</button>

    <div id="selectedDeviceMessage"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const fileInput = document.getElementById('fileInput');
        const sendFileBtn = document.getElementById('sendFileBtn');
        const deviceList = document.getElementById('deviceList');
        const deviceNameInput = document.getElementById('deviceName');
        const setNameBtn = document.getElementById('setNameBtn');
        const selectedDeviceMessage = document.getElementById('selectedDeviceMessage');

        let devices = [];
        let myDeviceName = "";

        setNameBtn.onclick = () => {
            const name = deviceNameInput.value.trim();
            if (name) {
                myDeviceName = name;
                socket.emit('set-device-name', myDeviceName);
            } else {
                alert("Por favor, ingresa un nombre para tu dispositivo.");
            }
        };

        socket.on('update-devices', (connectedDevices) => {
            devices = connectedDevices;
            deviceList.innerHTML = '';
            devices.forEach(device => {
                const li = document.createElement('li');
                li.textContent = device.name;
                li.onclick = () => selectDevice(device.id, li);
                deviceList.appendChild(li);
            });
        });

        let selectedDevice = null;

        function selectDevice(deviceId, liElement) {
            const allDevices = deviceList.getElementsByTagName('li');
            for (let device of allDevices) {
                device.classList.remove('selected');
            }

            liElement.classList.add('selected');
            selectedDevice = deviceId;
            selectedDeviceMessage.textContent = `Dispositivo seleccionado: ${liElement.textContent}`;
        }

        sendFileBtn.onclick = () => {
            if (selectedDevice && fileInput.files[0]) {
                const file = fileInput.files[0];

                // Enviar el archivo junto con su nombre
                socket.emit('send-file', { 
                    file: { 
                        data: file, 
                        name: file.name // Mantener el nombre original del archivo
                    }, 
                    to: selectedDevice 
                });
            } else {
                alert('Selecciona un dispositivo y un archivo primero');
            }
        };

        socket.on('receive-file', (data) => {
            const { fileData, fileName } = data;
            const blob = new Blob([fileData], { type: 'application/octet-stream' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName; // Usar el nombre original del archivo
            link.click();
        });
    </script>


<script src="script.js"></script>

</body>
</html>
